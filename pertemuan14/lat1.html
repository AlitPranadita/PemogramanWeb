<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 01</title>
</head>
<body>
    <h3>Judul</h3>
    <p>JQuery</p>
    <div id="pesan1">Isi ID Pesan 1</div>
    <div class="pesan1">Isi Class Pesan 1</div>
    <span id="pesan2">Isi Span pesan 2</span>


    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("h3").html("Isi dari judul dirubah")
            $("#pesan1").html("Mengubah isi dari pesan ID")
            $(".pesan1").html("<b>Mengubah isi dari pesan Class</b>")
            $("p").html("<u>Mengubah isi dari paragraf</u>")
            $("#pesan2").html("Mengubah isi dari span")
        });
    </script>
</body>
</html>
