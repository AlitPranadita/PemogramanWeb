<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Latihan JQuery 02</title>
</head>
<body>
    <div class="container text-center">
    <h3>Menghitung Luas</h3>
    <div class="mb-3">
        <button type="button" class="C1 btn btn-primary">Persegi</button>
        <button type="button" class="C2 btn btn-primary">Segitiga</button>
    </div>
    <div id="persegi">
        <div class="mb-3">
            Nilai Panjang
            <input type="number" class="pj form-control">
        </div>
        <div class="mb-3">
            Nilai Lebar
            <input type="number" class="lb form-control">
        </div>
        <div class="mb-3">
            <button type="button" class="HitungPersegi btn btn-primary">Hitung Luas</button>
        </div>
    </div>
    <div id="segitiga">
        <div class="mb-3">
            Nilai Alas
            <input type="number" class="al form-control">
        </div>
        <div class="mb-3">
            Nilai Tinggi
            <input type="number" class="tg form-control">
        </div>
        <div class="mb-3">
            <button type="button" class="HitungSegitiga btn btn-primary">Hitung Segitiga</button>
        </div>
    </div>
    <div id="hasil" class="mb-3"></div>
    </div>
    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("#persegi").hide(1000);
            $("#segitiga").hide(1000);
            
            $(".C1").click(function(){
                $("h3").html("Menghitung Luas Persegi")
                $("#segitiga").hide(1000)
                $("#persegi").show(1000)
                $("#hasil").html("")
            })
            $(".C2").click(function(){
                $("h3").html("Menghitung Luas Segitiga")
                $("#persegi").hide(1000)
                $("#segitiga").show(1000)
                $("#hasil").html("")
            })
            $(".HitungPersegi").click(function(){
                //input
                let P = $(".pj").val();
                let L = $(".lb").val();
                //proses
                let LUAS = P*L
                //output
                let tx = "Nilai luas persegi dengan panjang "+P;
                    tx+= " dan lebar "+L+" adalah <br>";
                    tx+= "Luas = Panjang X Lebar <br>";
                    tx+= "= "+P+" X "+L+"<br>";
                    tx+= "= "+LUAS+ "<br>Jadi Luasnya adalah "+LUAS;

                    $("#hasil").html(tx);
            })
            $(".HitungSegitiga").click(function(){
                //input
                let A = $(".al").val();
                let T = $(".tg").val();
                //proses
                let LUAS = 0.5*A*T
                //output
                let tx = "Nilai luas segitiga dengan alas "+A;
                    tx+= " dan tinggi "+T+" adalah <br>";
                    tx+= "Luas = 1/2 Alas X Tinggi <br>";
                    tx+= "Jadi = "+0.5*A+" X "+T+"<br>";
                    tx+= "= "+LUAS+ "<br>Jadi Luasnya adalah "+LUAS;

                    $("#hasil").html(tx);
            })
        })
    </script>
</body>
</html>
