<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Latihan JSON</title>
</head>
<body>
    <div id="tampilkan" class="container"></div>
    
    <script>
        let target ="https://webpro.ptov.my.id/api/curduser.php?aksi=get"

        const bacadata = new XMLHttpRequest();
        bacadata.open("GET", target);
        bacadata.send()
        bacadata.onload = function(){
            const jdata = JSON.parse(this.responseText);
            console.log(jdata);

            let tx = '<table class="table table-striped"><th>No</th><th>Nama Lengkap</th><th>Email</th><th>Username</th><th><a href="lat1-new.html"class="btn btn-primary"><i class="fa-solid fa-user-plus"></i>&nbsp;Tambah</a></th>';
            let no = 1;
            for (let cx=0; cx<jdata.isi.length; cx++){ 
                tx +='<tr>'; 
                tx +='<th scope="row">'+no+'</th>';
                tx +='<td>'+jdata.isi[cx][0]+'</td>';
                tx +='<td>'+jdata.isi[cx][1]+'</td>';
                tx +='<td>'+jdata.isi[cx][2]+'</td>';
                tx +='<td>';
                tx +='<a href="lat1-edit.html?id='+jdata.isi[cx][3]+'"class="btn btn-warning"><i class="fa-solid fa-user-pen"></i>&nbsp;Ubah</a>';
                tx +='<a href="lat1-hapus.html?id='+jdata.isi[cx][3]+'"class="btn btn-danger"><i class="fa-solid fa-user-xmark"></i>&nbsp;Hapus </a>';
                tx +='</td>';
                tx +='</tr>';
                no++
            }
            tx +='</table>';
            document.getElementById("tampilkan").innerHTML = tx;
        }
    </script>
</body>
</html>
