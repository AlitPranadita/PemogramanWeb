<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Latihan 1 JSON</title>
</head>
<body>
    <div class="container mb-3">
        <h3>Format Form</h3>
        NIM 
        <input class="form-control" type="number" id="txNIM" placeholder="NIM"><br>
        Nama 
        <input class="form-control" type="text" id="txNAMA" placeholder="Nama"><br>
        Jenis Kelamin
        <input class="form-control" type="text" id="txJK" placeholder="Jenis Kelamin"><br>
        Prodi
        <input class="form-control" type="text" id="txPRODI" placeholder="Prodi"><br>
        Tanggal Lahir 
        <input class="form-control" type="date" id="txTGLL" placeholder="Tanggal Lahir"><br>
        Lulusan 
        <input class="form-control" type="text" id="txLULUSAN" placeholder="Lulusan"><br>

        <h3>Format Text</h3>
        NIM : <span id="txNIM2"></span><br>
        Nama : <span id="txNAMA2"></span><br>
        Jenis Kelamin : <span id="txJK2"></span><br>
        Prodi : <span id="txPRODI2"></span><br>
        Tanggal Lahir : <span id="txTGLL2"></span><br>
        Lulusan : <span id="txLULUSAN2"></span>
    </div>
    <script>
        const bacadata = new XMLHttpRequest();
        bacadata.open("GET","http://localhost/pertemuan11/lat1.php");
        bacadata.send();
        bacadata.onload = function(){
            const data = JSON.parse(this.responseText);
            
            let jkel = (data.JENIS_KELAMIN=="L")?"Laki - Laki":"Perempuan";
            if(data.JENIS_KELAMIN=="L"){
                jkel = "Laki - Laki";
            }else{
                jkel = "Perempuan"
            }

            console.log(data);

            document.getElementById("txNIM").value = data.NIM
            document.getElementById("txNAMA").value = data.NAMA
            document.getElementById("txJK").value = jkel
            document.getElementById("txPRODI").value = data.PRODI
            document.getElementById("txTGLL").value = data.TGL_LAHIR
            document.getElementById("txLULUSAN").value = data.LULUSAN

            document.getElementById("txNIM2").innerHTML = data.NIM
            document.getElementById("txNAMA2").innerHTML = data.NAMA
            document.getElementById("txJK2").innerHTML = jkel
            document.getElementById("txPRODI2").innerHTML = data.PRODI
            document.getElementById("txTGLL2").innerHTML = data.TGL_LAHIR
            document.getElementById("txLULUSAN2").innerHTML = data.LULUSAN
        }
    </script>
</body>
</html>
