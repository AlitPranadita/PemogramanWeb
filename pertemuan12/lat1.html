<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Latihan JSON</title>
</head>
<body>
    <div id="tampilkan"></div>
    <script>
        let target ="https://webpro.ptov.my.id/api/curduser.php?aksi=get"

        const bacadata = new XMLHttpRequest();
        bacadata.open("GET", target);
        bacadata.send()
        bacadata.onload = function(){
            const jdata = JSON.parse(this.responseText);
            console.log(jdata);

            let tx = '<div class="container"><table class="table"><thead><tr><th scope="col">No</th><th scope="col">Nama Lengkap</th><th scope="col">Email</th><th scope="col">Username</th><th scope="col"><a href="lat1-new.html">Tambah</a></th></tr></thead>';
            let no = 1;
            for (let cx=0; cx<jdata.isi.length; cx++){ 
                tx += '<tbody>';
                tx +='<tr>'; 
                tx +='<th scope="row">'+no+'</th>';
                tx +='<td>'+jdata.isi[cx][0]+'</td>';
                tx +='<td>'+jdata.isi[cx][1]+'</td>';
                tx +='<td>'+jdata.isi[cx][2]+'</td>';
                tx +='<td>';
                tx +='<a href="lat1-edit.html?id='+jdata.isi[cx][3]+'">Edit</a>';
                tx +='<a href="lat1-hapus.html?id='+jdata.isi[cx][3]+'">Hapus </a>';
                tx +='</td>';
                tx +='</tr>';
                tx +='</tbody>';
                no++
            }
            tx +='</table> </div>';
            document.getElementById("tampilkan").innerHTML = tx;
        }
    </script>
</body>
</html>
